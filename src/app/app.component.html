<mat-toolbar color="primary">
  <h1>
    Welcome to {{ title }}!
  </h1>
</mat-toolbar>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center">
  <mat-card>
    <app-property-list *ngIf="!mapEnabled"></app-property-list>

    <mat-tab-group *ngIf="mapEnabled">
      <mat-tab label="Property Map">
        <app-property-map></app-property-map>
      </mat-tab>
      <mat-tab label="Property List">
        <app-property-list></app-property-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<router-outlet></router-outlet>
