pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'patrickbadley'
    repository: 'angularfrontend'
    command: 'buildAndPush'
    Dockerfile: '$(system.defaultWorkingDirectory)/Dockerfile'
    buildContext:  -t patrickbadley/angularfrontend:$(build.buildId) -t patrickbadley/angularfrontend:latest $(system.defaultWorkingDirectory)
  displayName: 'docker build'